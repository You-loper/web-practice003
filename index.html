<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <h1>Hiiiii Guys, This is our practice 3</h1>
        <div class="task-container">
            <div class="add-task">
                <h2>Add Task</h2>
                <label>Task Name</label>
                <input type="text" placeholder="HRD Homework">
                <label>Choose Date</label>
                <input type="date">
                <label>Priority</label>
                <select>
                    <option placeholder="Select Priority">Select Priority</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                <button onclick="addTask()">Add New Task</button>
            </div>
            <div class="task-list">
                <h2>Task List</h2>
                <table>
                    <tr>
                        <th>NAME</th>
                        <th>DUE DATE</th>
                        <th>PRIORITY</th>
                        <th>STATUS</th>
                    </tr>
                    <tr id="row">
                        <td> Complete JavaScript Project</td>
                        <td> 2023/12/01</td>
                        <td class="high">High</td>
                        <td class="pending">Pending</td>
                    </tr>
                    <tr>
                        <td>Review Team Documentation</td>
                        <td>2023/12/03</td>
                        <td class="medium">Medium</td>
                        <td class="pending">Pending</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        const tasks = [];
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addTaskBtn").addEventListener("click", addTask);
            renderTasks();
        });

        function addTask() {
            const taskName = document.getElementById("taskName").value.trim();
            const dueDate = document.getElementById("dueDate").value;
            const priority = document.getElementById("priority").value;
    
            if (!taskName || !dueDate || priority === "Select Priority") {
                alert("Please fill in all fields and select a valid priority.");
                return;
            }
            const selectedDate = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (selectedDate < today) {
                alert("Due date cannot be in the past.");
                return;
            }
            const formattedDate = formatDate(selectedDate);
            tasks.push({ name: taskName, dueDate: formattedDate, priority, status: "Pending" });
            renderTasks();
            clearForm();

            const row = document.getElementById(row);
            let rowshow = row.insertRow("leab");
        }

        function renderTasks() {
            const tableBody = document.getElementById("taskTableBody");
            tableBody.innerHTML = "";
            tasks.forEach((task, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${task.name}</td>
                    <td>${task.dueDate}</td>
                    <td class="${task.priority.toLowerCase()}">${task.priority}</td>
                    <td class="status ${task.status.toLowerCase()}" onclick="toggleStatus(${index})">${task.status}</td>
                </tr>
                `;
            });
        }

function toggleStatus(index) {
    tasks[index].status = tasks[index].status === "Pending" ? "Completed" : "Pending";
    renderTasks();
}

function formatDate(date) {
    const month = (date.getMonth() + 1).toString().padStart(2, "0");
    const day = date.getDate().toString().padStart(2, "0");
    const year = date.getFullYear();
    return `${month}/${day}/${year}`;
}

function clearForm() {
    document.getElementById("taskName").value = "";
    document.getElementById("dueDate").value = "";
    document.getElementById("priority").value = "Select Priority";
}       



    </script>
</body>
</html>
